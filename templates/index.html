<!DOCTYPE html>
<html>
<head>
    <title>Pencarian</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
        h1 {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        
        form {
            margin-top: 20px;
            margin-bottom: 40px;
        }

        /* Gaya khusus untuk tabel hasil pencarian */
        table {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Search Engine</h1>
        <form class="text-center" action="/search" method="POST">
            <div class="form-group">
                <input type="text" name="query" class="form-control" placeholder="Masukkan query" required>
            </div>
            <div class="form-group">
                <select name="operator" class="form-control">
                    <option value="OR">OR</option>
                    <option value="AND">AND</option>
                    <option value="NOT">NOT</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
